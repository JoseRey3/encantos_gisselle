{% extends 'tienda/base.html' %}

{% block productos %}
<section class="py-2">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for p in productos %}
            <div class="col mb-5">
                <div class="card bg-light">
                    <!-- Product image-->
                    {% if p.imagen %}
                    <img class="card-img-top " style="height: 250px;" src="{{ p.imagen.url }}" alt="..." />
                    {% else %}
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    {% endif %}
                    <!-- Product details-->
                    <div class="card-body p-2">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ p.tipo_prenda }}</h5>
                            <!-- Product price-->
                            ${{ p.precio_venta }}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-2 pt-0 border-top-0 bg-transparent">
                        <div class="text-center" ><a class="btn btn-success mt-auto"  href="{% url 'product_detail' p.id %}">Ver m√°s...</a></div>
                    </div>
                </div>
            </div> 
            {% endfor %}             
        </div>
    </div>
</section>
{% endblock %}
